<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Paralax effekt</title>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <div data-image='./images/image_1.jpg' class="paralaxContainer"></div>
    <div data-image='./images/image_2.jpg' class="paralaxContainer" data-speed='0.8'></div>
    <div data-image='./images/image_3.jpg' class="paralaxContainer" data-speed='0.5'></div>
    <div data-image='./images/image_4.jpg' class="paralaxContainer" data-invert='true' data-speed='0.5'></div>
    <div data-image='./images/image_6.jpg' class="paralaxContainer" data-invert='true'></div>
    <div data-image='./images/image_5.jpg' class="paralaxContainer"></div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
